<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component</title>
  <script src="../vm.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>

  <div id="app"><button @click="n++">{{n}}</button><hello></hello></div>

  <script type="x">
    c('div', [
      c('input')
      hello.render()
    ])
  </script>

  <script>
    Vue.component('hello', {
      props: {
        propName: String
      },
      data: function () {
        return {
          n: 0
        }
      },
      template: `
      <button @click="n++" prop-name="456">{{n}} 子组件</button>
      `,
      methods: {
        click: function () {
          this.n += 1
        }
      },
      mounted: function () {
        console.log(this, 'component mounted')
      },
      destroyed: function () {
        console.log('component destroyed')
      }
    })

    var vm = new Vue({
      el: '#app',
      template: app.outerHTML,
      xrender: function (c) {
        return c('hello', ['abc'])
      },
      data: {
        model: 'hello vm.js',
        n: 10
      },
      methods: {
        click: function () {
          this.n += 1
        }
      }
    })
  </script>
</body>

</html>
